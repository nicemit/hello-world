<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SimplyChat</title>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>

  	$(function () {
    var socket = io();
    $('form').submit(function(){
      socket.emit('chat message', $('#m').val());
      $('#m').val('');
      return false;
    });
    socket.on('chat message', function(msg){
      $('#messages').append($('<li>').text(msg));
    });
	socket.on('common', function(msg){
      $('#messages').append($('<li>').text(msg));
    });
  });
	</script>

    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial;}
	  input { text-align: center; }
      #messages { list-style-type: none; margin: 1%; padding: 1%; font-size: 180%; text-align:center}
      #messages li { padding: 5px 10px; border-radius:5px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages li:nth-child(even) { background: #cbd5ef; }
    </style>

  </head>
  <body class="col-md-12">
	<h1 align="center">SimplyChat</h1>
    <ul id="messages"></ul>
    <form>
      <input class="form-control" id="m" autocomplete="off" placeholder="press enter to send"/>
    </form>
  </body>
</html>
